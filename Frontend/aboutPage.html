<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="294875792056-1i5a7v5c4arpks4emu50plejrlibqjfc.apps.googleusercontent.com">
</head>
<body>
    <!-- Header -->
    <header id="header" class="bg-gray-800 text-white body-font shadow w-full">
      <div class="container mx-auto flex flex-wrap p-5 items-center justify-between">
          <div class="flex items-center justify-between w-full md:w-auto">
              <a id="titleAndLogo" class="flex title-font font-medium items-center text-white mb-4 md:mb-0 cursor-pointer">
                  <img src="Images/ChatbotLogo.png" alt="Logo" class="w-10 h-10 rounded-full object-cover">
                  <span id="title" class="ml-3 text-xl align-middle">Special Education Tutor</span>
              </a>
              <button id="menuButton" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400" onclick="toggleMenu()">
                  <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              </button>
          </div>
          <nav id="navMenu" class="flex-col md:flex-row md:ml-auto flex-wrap items-center text-base justify-center hidden md:flex">
              <a id="aboutButton" class="xs:mb-4 mr-8 underline cursor-pointer">About</a>
              <!-- Google Sign-In Button -->
              <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-longtitle="true"></div>
          </nav>
      </div>
  </header>        
    <!-- End header -->
    <!-- Chatbot profile picture -->
    <div class="w-full flex justify-center items-center pt-5">
      <img id="largeLogo" src="Images/ChatbotLogo.png" alt="Logo" class="rounded-full object-cover">      
    </div>
    <!-- End chatbot profile picture -->
    <!-- About the bot -->
    <div class="w-4/5 mx-auto text-center text-base md:text-lg p-4">
      <p id="aboutTheBot">
      </p>
    </div>    
    <!-- End about the bot -->
    
    <script src="JS/general.js"></script>
    <script src="JS/about.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
