<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <header class="bg-gray-800 text-white body-font shadow w-full">

              <path d="M21 16V8a2 2 0 0 0-2-2h-5l-2-3h-4l-2 3H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span id="title" class="ml-3 text-xl">Special Education Tutor</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a id="aboutButton" class="mr-5 hover:underline cursor-pointer">About</a>

        </div>
    </header>      
    <!-- End header -->

    <script src="script.js"></script>
