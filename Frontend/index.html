<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- Insert Tailwind CSS CDN below -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 space-y-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Special Education Tutor</h2>
            </div>
            <div id="messages" class="max-h-96 overflow-y-auto p-3 space-y-2 bg-gray-50 rounded shadow">
                <!-- Dynamic chat messages will appear here -->
            </div>
            <div class="flex items-start bg-white rounded-lg border border-gray-200 p-4 space-x-3">
                <div class="flex-grow">
                  <textarea id="userInput" class="w-full border-none focus:ring-0 p-2" placeholder="Add your comment..." rows="3"></textarea>
                </div>
                <div class="flex flex-col space-y-2">
                  <button type="button" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <!-- Icon SVG here -->
                    </svg>
                  </button>
                  <button type="button" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <!-- Another Icon SVG here -->
                    </svg>
                  </button>
                </div>
                <button id="submitButton" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
