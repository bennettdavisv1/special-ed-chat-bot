<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- Insert Tailwind CSS CDN below -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 space-y-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Ask the Chatbot</h2>
            </div>
            <div class="flex items-start bg-white rounded-lg border border-gray-200 p-4 space-x-3">
                <img class="w-12 h-12 rounded-full" src="/path-to-your-avatar.jpg" alt="User avatar">
                <div class="flex-grow">
                  <textarea id="userInput" class="w-full border-none focus:ring-0 p-2" placeholder="Add your comment..." rows="3"></textarea>
                </div>
                <div class="flex flex-col space-y-2">
                  <button type="button" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <!-- Icon SVG here -->
                    </svg>
                  </button>
                  <button type="button" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <!-- Another Icon SVG here -->
                    </svg>
                  </button>
                </div>
                <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  Post
                </button>
            </div>
            <!-- Chatbot response area -->
            <div class="bg-gray-50 p-3 rounded shadow">
                <p class="text-gray-800" id="chatbotResponse">Your chatbot's response will appear here...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
