<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="header" class="bg-gray-800 text-white body-font shadow w-full">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
            <a href="index.html"
                class="flex title-font font-medium items-center text-white mb-4 md:mb-0 cursor-pointer">
                <span id="title" class="ml-3 text-xl">Special Education Tutor</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a id="aboutButton" class="mr-8 hover:underline cursor-pointer">About</a>
                <a href="preferences.html" class="mr-8 hover:underline cursor-pointer">Preferences</a>
                <!-- Google Sign-In Button -->
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-longtitle="true"></div>
            </nav>
        </div>
    </header>
    <!-- End header -->

    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-8" style="padding-top: 100px;">
        <!-- Added padding-top here -->
        <div class="max-w-full w-full bg-white rounded-lg shadow-lg p-6 space-y-4">
            <h2 class="text-lg font-semibold">Update Your Preferences</h2>
            <!-- Preferences form goes here -->
            <!-- Preference Form -->
            <form id="preferencesForm">
                <div class="mb-4">
                    <label for="grade_level" class="block text-sm font-medium text-gray-700">Grade Level:</label>
                    <select id="grade_level" name="grade_level"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="">Select Grade Level</option>
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                        <option value="3rd Grade">3rd Grade</option>
                        <option value="4th Grade">4th Grade</option>
                        <option value="5th Grade">5th Grade</option>
                        <option value="6th Grade">6th Grade</option>
                        <option value="7th Grade">7th Grade</option>
                        <option value="8th Grade">8th Grade</option>
                        <option value="9th Grade">9th Grade</option>
                        <option value="10th Grade">10th Grade</option>
                        <option value="11th Grade">11th Grade</option>
                        <option value="12th Grade">12th Grade</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post-Graduate">Post-Graduate</option>
                    </select>
                </div>
                <button type="submit"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">Update
                    Preferences</button>
            </form>
            <!-- End Preference Form -->
        </div>
    </div>
    <script src="JS/preferences.js"></script> <!-- Adjust the path to your JavaScript file -->
</body>

</html>
