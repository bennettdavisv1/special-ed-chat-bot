<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="294875792056-1i5a7v5c4arpks4emu50plejrlibqjfc.apps.googleusercontent.com">
</head>

<body>
    <!-- Header -->
    <header id="header" class="bg-gray-800 text-white body-font shadow w-full">
        <div class="container mx-auto flex flex-wrap p-5 items-center justify-between">
            <div class="flex items-center justify-between w-full md:w-auto">
                <a id="titleAndLogo"
                    class="flex title-font font-medium items-center text-white mb-4 md:mb-0 cursor-pointer">
                    <img src="Images/ChatbotLogo.png" alt="Logo" class="w-10 h-10 rounded-full object-cover">
                    <span id="title" class="ml-3 text-xl align-middle">Special Education Tutor</span>
                </a>
                <button id="menuButton"
                    class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav id="navMenu"
                class="flex-col md:flex-row md:ml-auto flex-wrap items-center text-base justify-center hidden md:flex">
                <a id="aboutButton" class="xs:mb-4 mr-8 hover:underline cursor-pointer">About</a>
                <a href="preferences.html" class="mr-8 underline cursor-pointer">Preferences</a>
            </nav>
        </div>
    </header>
    <!-- End header -->

    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-8" style="padding-top: 100px;">
        <!-- Added padding-top here -->
        <div class="max-w-full w-full bg-white rounded-lg shadow-lg p-6 space-y-4">
            <h2 class="text-lg font-semibold">Update Your Preferences</h2>
            <!-- Preferences form goes here -->
            <!-- Preference Form -->
            <form id="preferencesForm">
                <div class="mb-4">
                    <label for="grade_level" class="block text-sm font-medium text-gray-700">Grade Level:</label>
                    <select id="grade_level" name="grade_level"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="">Select Grade Level</option>
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                        <option value="3rd Grade">3rd Grade</option>
                        <option value="4th Grade">4th Grade</option>
                        <option value="5th Grade">5th Grade</option>
                        <option value="6th Grade">6th Grade</option>
                        <option value="7th Grade">7th Grade</option>
                        <option value="8th Grade">8th Grade</option>
                        <option value="9th Grade">9th Grade</option>
                        <option value="10th Grade">10th Grade</option>
                        <option value="11th Grade">11th Grade</option>
                        <option value="12th Grade">12th Grade</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post-Graduate">Post-Graduate</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Learning Disabilities:</label>
                    <div class="mt-1">
                        <div class="flex items-center">
                            <input id="dyslexia" name="learning_disabilities" type="checkbox" value="Dyslexia"
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="dyslexia" class="ml-2 block text-sm text-gray-900">Dyslexia</label>
                        </div>
                        <div class="flex items-center">
                            <input id="dyscalculia" name="learning_disabilities" type="checkbox" value="Dyscalculia"
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="dyscalculia" class="ml-2 block text-sm text-gray-900">Dyscalculia</label>
                        </div>
                        <div class="flex items-center">
                            <input id="adhd" name="learning_disabilities" type="checkbox" value="ADHD"
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="adhd" class="ml-2 block text-sm text-gray-900">ADHD</label>
                        </div>
                        <div class="flex items-center">
                            <input id="asd" name="learning_disabilities" type="checkbox" value="ASD"
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="asd" class="ml-2 block text-sm text-gray-900">Autism Spectrum Disorder
                                (ASD)</label>
                        </div>
                    </div>
                </div>
            </form>
            <!-- End Preference Form -->
        </div>
    </div>

    <script src="JS/general.js"></script> <!-- Adjust the path to your JavaScript file -->
</body>

</html>
